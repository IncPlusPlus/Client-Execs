clear
unbindall
con_filter_enable 0
developer 0

//WSAD
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "Mouse1" "+attack"
bind "Mouse2" "+attack2"

//launcher

//Shadoweee
alias "1" "exec Shadoweee/shadpanoramaCleaner.cfg; exec Shadoweee/shadpanorama.cfg"
alias "2" "exec Shadoweee/shadstaryCleaner.cfg; exec Shadoweee/shadstary.cfg"
alias "3" "exec Shadoweee/shadtrollingCleaner.cfg; exec Shadoweee/shadtrolling.cfg"
alias "4" "exec Shadoweee/shadoooCleaner.cfg; exec Shadoweee/shadooo.cfg"
alias "5" "exec Shadoweee/KeniqCleaner.cfg; exec Shadoweee/keniq.cfg"
alias "6" "exec Shadoweee/MaarekL2020Cleaner.cfg; exec Shadoweee/MaarekL2020.cfg"
alias "7" "exec Shadoweee/BleedCleaner.cfg; exec Shadoweee/Bleed.cfg"

//Needs reworking
alias "vid" "exec BindCleaner.cfg; exec Shadoweee/avidiots.cfg"
alias "trening" "exec BindCleaner.cfg; exec Shadoweee/shadsmokes.cfg"


//ServerOperator
alias "server" "exec ServerOperator/serveroperatorlauncherCleaner; exec ServerOperator/serveroperatorlauncher"

//ShadREC
alias "rec" "exec BindCleaner.cfg; exec ShadREC/CleanerREC.cfg"

//HiddenEvents
alias "dev" "mat_setvideomode 1000 1000 1; exec shadlauncher.cfg"
alias "back" "exec BindCleaner.cfg; exec shadlauncher.cfg"

