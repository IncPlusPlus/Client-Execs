//Zoom module
alias "info" "echo youtube.com/c/Shadoweee" // NEEDS UPDATING WITH A PROPER LINK
alias "zoom" "sv_cheats 1; god; noclip"
alias "lock" "m_yaw 0.0000000000000000001; m_pitch 0; unbind a; unbind d; echo Mouse and keyboard have benn LOCKED!"
alias "unlock" "m_yaw 0.022; m_pitch 0.022; bind a "+moveleft"; bind d "+moveright"; echo Mouse and keyboard have benn UNLOCKED! "
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"

//NoclipSpeed - Flying/zooming speed
alias "speed1" "sv_noclipspeed 1; echo Zooming speed has been set to 1"
alias "speed2" "sv_noclipspeed 2; echo Zooming speed has been set to 2"
alias "speed3" "sv_noclipspeed 3; echo Zooming speed has been set to 3"
alias "speed4" "sv_noclipspeed 4; echo Zooming speed has been set to 4"
alias "speed5" "sv_noclipspeed 5; echo Zooming speed has been set to 5 / deafult"

//NoHUD
alias "S" "cross; hud; arm; net; tra"
alias "cross" "toggle crosshair 1 0"
alias "hud" "toggle cl_draw_only_deathnotices 1 0"
alias "arm" "toggle r_drawviewmodel 1 0"
alias "net" "toggle net_graph 1 0"
alias "tra" "toggle sv_grenade_trajectory 1 0"

//Back
alias "back" "exec ShadREC/DemoRecorder/ShadRECdemPOVzoomCleaner.cfg; exec ShadREC/DemoRecorder/ShadRECdemPOV.cfg"

